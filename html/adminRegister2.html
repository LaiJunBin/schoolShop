<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../main.css">
<script>
    $(function () {
        $("#register form")[0].addEventListener('submit', function (e) {
            var username = reg.username.value;
            var category = reg.category.value;
            var password = reg.password.value;
            var name = reg.name.value;
            var password2 = reg.passwordAgain.value;
            var phone = reg.phone.value;
            var gender = reg.gender.value;
            if (password == password2) {
                $.ajax({
                    url: '../php/register.php',
                    method: "POST",
                    data: {
                        'username': username,
                        'category': category,
                        'password': password,
                        'name': name,
                        'phone': phone,
                        'gender': gender
                    },
                    success: function (result) {
                        alert(result);
                        location.href = './login.html';
                    },
                    error: function (err) {
                        alert(err);
                    }
                });
            } else {
                alert('兩次密碼輸入的不一樣');
            }
            e.preventDefault();
        }, false);
    });
</script>
</head>

<body>
    <main class="container-fluid">
        <header style="width:100%;">
            <img style="width:100%;height:200px;" src="../images/logo.png">
        </header>
        <div id="register">
            <form action="#" method="post" name="reg" class="form-group">
                新增管理員
                <table align="center">
                    <tr>
                        <td style="width:100%;">
                            <label for="username">帳<span style='user-select:none'>　　　　　</span>號</label>
                        </td>
                        <td>
                            <input class="form-control" required type="text" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="category">姓
                                <span style='user-select:none'>　　　　　</span>名:</label>
                        </td>
                        <td>
                            <input class="form-control" required type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">密
                                <span style='user-select:none'>　　　　　</span>碼:</label>
                        </td>
                        <td>
                            <input required class="form-control" type="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passwordAgain">請再次輸入密碼:</label>
                        </td>
                        <td>
                            <input required class="form-control" type="password" name="passwordAgain">
                        </td>
                    </tr>
                    <tr>
                        <tr>
                            <td>
                                <label for="phone">請輸入手機號碼:</label>
                            </td>
                            <td>
                                <input required class="form-control" type="text" name="phone">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">權
                                <span style='user-select:none'>　　　　　</span>限:</label>
                            </td>
                            <td>
                                <input style="height:20px;width:20px;" checked type="radio" name="gender" value="店長">店長

                                <input style="height:20px;width:20px;margin-left:40px;" type="radio" name="gender" value="副店長">副店長
                                <input style="height:20px;width:20px;margin-left:40px;" type="radio" name="gender" value="會計">會計
                                <input style="height:20px;width:20px;margin-left:40px;" type="radio" name="gender" value="後台">後台
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-success" type="submit">新增管理員</button>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size:12px;" align="left">
                                <a href="../index.html">回首頁</a>

                            </td>
                            <td style="font-size:12px;" align="right">
                                <a href="./login.html">回到登入畫面</a>

                            </td>
                        </tr>
                </table>
            </form>
        </div>
    </main>
</body>
